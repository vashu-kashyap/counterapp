<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter-app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/761fdd6338.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        Counter
    </h1>

    <span id="value">0</span>

    <div class="btn-container">

        <button class="btn decrease">Decrease <i class="fa-solid fa-minus"></i></button>
        <button class="btn reset">Reset <i class="fa-solid fa-rotate-right "></i></button>
        <button class="btn increase">Increase <i class="fa-solid fa-plus"></i></button>

    </div>

    <script src="/app.js"></script>
</body>
</html>
